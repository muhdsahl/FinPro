<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FinPro</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <style>

/* Add this code to the existing styles.css file */
/* styles.css */
/* Add this code to the existing styles.css file */

body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3; /* Light gray background color */
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffbc87; /* Pastel orange header background color */
    padding: 20px 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    color: #fff;
    margin: 0;
    font-size: 24px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #333;
}

.signup-section {
    padding: 50px 0;
    background-color: #f9e4c5; /* Pastel yellow background color */
}

.signup-box {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    margin: 0 auto;
}

.signup-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    width: 100%;
    background-color: #ffbc87; /* Pastel orange button background color */
    color: #fff;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #ff8c54; /* Darker shade of pastel orange */
}

p {
    text-align: center;
}

p a {
    color: #ff8c54; /* Pastel orange link color */
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}




</style>


    <section class="signup-section">
        <div class="container">
            <div class="signup-box">
                <h2>Create an Account</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="signin.html">Sign in here</a>.</p>
            </div>
        </div>
    </section

    <footer>
        <div class="container">
            <p>&copy; 2024 FinPro. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
